spring.application.name=demo
spring.datasource.url=jdbc:mysql://localhost:3306/nome_database?useSSL=false&serverTimezone=UTC # inserisci qui il nome del database
spring.datasource.username= #nome utente db
spring.datasource.password= #password db 

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

server.port=8080 # esecuzione porta servizio

#Chiave AES 128bit crittografia password
security.aes.key=                    # ricordati di generare una chiave per crittografare la password in db